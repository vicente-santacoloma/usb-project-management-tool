{% extends "base.html" %}

{% block content %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/project/delete/{{ project_id }}/{% if next %}?next={{ next }}{% endif %}" method="POST" >
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<input type="submit" value="Eliminar" />
</form>

{% endblock %}
